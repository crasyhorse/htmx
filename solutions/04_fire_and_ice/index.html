<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../node_modules/bulma/css//bulma.min.css" rel="stylesheet" />
        <link href="../../node_modules/font-awesome/css/font-awesome.min.css" />
        <script defer src="../../node_modules/htmx.org/dist/htmx.min.js"></script>
        <script defer src="../../node_modules/htmx.org/dist/ext//client-side-templates.js"></script>
        <script defer src="../../node_modules/mustache/mustache.min.js"></script>
        <title>Fire and Ice</title>
    </head>
    <body>
        <div hx-ext="client-side-templates">
            <div class="columns mt-3 is-centered">
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-header-title title is-4">Character search</h2>
                        </div>
                        <div class="card-content">
                            <form
                                hx-get="https://www.anapioficeandfire.com/api/characters"
                                hx-target="#target"
                                hx-swap="innerHTML"
                                mustache-template="characters"
                            >
                                <div class="field">
                                    <label class="label">Character name</label>
                                    <div class="control">
                                        <input
                                            class="input"
                                            name="name"
                                            type="text"
                                            placeholder="Enter a character's name"
                                        />
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Culture</label>
                                    <div class="control">
                                        <input class="input" name="culture" type="text" placeholder="Enter a culture" />
                                    </div>
                                </div>
                                <button class="button is-info is-light" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-header-title title is-4">Results</h2>
                        </div>
                        <div id="target" class="card-content" style="overflow: hidden"></div>
                    </div>
                </div>
            </div>

            <template id="characters">
                {{#.}}
                <ul style="list-style-type: disc">
                    <li>Name: {{name}}</li>
                    <li>Gender: {{gender}}</li>
                    <li>Culture: {{culture}}</li>
                    <li>Born: {{born}}</li>
                    <li>Died: {{died}}</li>
                </ul>
                <hr>
                {{/.}}
            </template>
        </div>
    </body>
</html>
